<div class="card">
    <div class="card-body m-2">
        <h1 class="card-title text-danger">{{ title }} </h1>
        <!--Formulario-->
        <form #formcontacto="ngForm" (ngSubmit)="onSubmit(formcontacto)">
            <input type="hidden" name='$key' #$key="ngModel" [(ngModel)]="_usuariosService.selectedUser.$key">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" placeholder="Enter name" name="name" #name="ngModel" [(ngModel)]="_usuariosService.selectedUser.name" required>
                <span class="form_error" *ngIf="name.touched && !name.valid"> 
                *Enter a valid name
              </span>
            </div>
            <div class="form-group">
                <label for="lastname">Last name:</label>
                <input type="text" class="form-control" placeholder="Enter last name" name="lastname" #lastname="ngModel" [(ngModel)]="_usuariosService.selectedUser.lastname" required>
                <span class="form_error" *ngIf="lastname.touched && !lastname.valid"> 
                *Enter a valid last name
              </span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" placeholder="Enter email" name="email" #email="ngModel" [(ngModel)]="_usuariosService.selectedUser.email" required>
                <span class="form_error" *ngIf="email.touched && !email.valid"> 
                *Enter a valid email
              </span>
            </div>
            <input type="submit" class="btn btn-danger boton" value="Send" [disabled]="!formcontacto.valid">
            <button class="btn btn-secondary ml-1" type="reset" (click)="resetForm(formcontacto)">Reset</button>
        </form>
    </div>
</div>
